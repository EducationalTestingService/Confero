<!DOCTYPE html>
<html>
<head>
    <title></title>
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/jquery.gridly.css" rel="stylesheet" type="text/css" />
<link href="sample.css" rel="stylesheet" type="text/css" />
<script src="../js//bootstrap.min.js" type="text/javascript"></script>
<script src="../js//jquery.min.js" type="text/javascript"></script>
<script src="../js/jquery.gridly.js" type="text/javascript"></script>
<script src="sample.js" type="text/javascript"></script>
</head>
<body>
<section class="example">
<style type="text/css">
  .gridly {
    position: relative;
    width: 90%;
    height: 100%;
    background-color: #f5f5f5;
  }
  .brick.small {
    width: 140px;
    height: 140px;
    background-color: lightslategrey;
  }
  .brick.large {
    width: 300px;
    height: 300px;
    background-color: yellowgreen;
  }
</style>

<div class="gridly">
  <div class="brick small">
    <a class='delete' href='#'>&times;</a>
  </div>
  <div class="brick small">
    <a class='delete' href='#'>&times;</a>
  </div>
  <div class="brick large">
    <a class='delete' href='#'>&times;</a>
  </div>
  <div class="brick small">
    <a class='delete' href='#'>&times;</a>
  </div>
  <div class="brick small"></div>
  <div class="brick large"></div>
</div>
<script>
  $('.gridly').gridly({
    base: 60, // px
    gutter: 20, // px
    columns: 12
  });
</script>
</section>
</body>
</html>
